<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: auto;
    }
    #content {
      background: black;
    }
    .loader {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="loader">Loading content...</div>
  </div>

  <script>
    fetch('JLF_RESUME.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Failed to load content: ${error}</p>`;
      });
  </script>
</body>
</html>
